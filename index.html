<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Chaos Button</title>
<style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  position: relative;
  padding-top: 50px;
  transition: background 0.2s;
  background: #f0f0f0;
}
button.chaosBtn {
  padding: 40px 80px;
  font-size: 36px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  color: white;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  position: absolute;
  transition: 0.2s, transform 0.1s;
}
button.real {}
button.decoy { background: red; }
#message {
  font-size: 36px;
  text-align: center;
  max-width: 80%;
  margin-bottom: 20px;
  transition: transform 0.2s;
}
#score {
  position: absolute;
  top: 10px;
  right: 20px;
  font-size: 24px;
  color: #333;
}
.achievement {
  position: absolute;
  top: 60px;
  font-size: 28px;
  color: #ff4500;
  animation: fadeout 2s forwards;
}
@keyframes fadeout {
  0% { opacity:1; transform: translateY(0); }
  100% { opacity:0; transform: translateY(-50px); }
}
#credit {
  position: absolute;
  bottom: -50px;
  font-size: 22px;
  color: #555;
  opacity:0;
  transition: bottom 1s ease, opacity 1s ease;
}
.showCredit { bottom:10px; opacity:1; }
.confetti, .emoji {
  position: absolute;
  pointer-events: none;
  font-size: 20px;
  opacity:0.9;
  animation: fall 2s linear forwards;
}
@keyframes fall {
  0% { transform: translateY(0) rotate(0deg); }
  100% { transform: translateY(100vh) rotate(360deg); opacity:0; }
}
</style>
</head>
<body>

<div id="score">Clicks: 0</div>
<div id="message"></div>
<div id="credit">Made by Braden (with help from ChatGPT)</div>

<script>
const messages = [
  "You gained +1 spaghetti","A goose now follows you","You are now 47% cooler","A mysterious cube vanishes",
  "Vibe increased by 3","Invisible bubble wrap underfoot","A cat judges silently","Mild Chaos Mode unlocked",
  "Smell improved by 12%","Tiny wizard nods","Promoted to Button Presser","Duck quacks nearby",
  "Minor timeline ripple caused","Brain downloaded useless fact","Someone sneezed because of you","Dancing llama appears",
  "Accidentally summoned tiny tornado","Speak fluent duck","Socks are sentient","Rainbow winked at you",
  "Giant pancake falls","Left shoe applauds","Secret spaghetti dance unlocked","Keyboard owned by squirrel",
  "Invisible fireworks explode","Chair applauds","Penguin steals pen","Unicorn approves click",
  "Cat judged life choices","Sun smiles at you","Hair glows slightly","Gained 0.3 XP in chaos",
  "Shadow waves hello","Tiny dragon applauds","'Button Whisperer' unlocked","Socks winked","Rainbow hugs screen",
  "Gained +10 imaginary coins","Ghost thumbs up","Sandwich looks at you strangely","Portal appears behind monitor",
  "Computer hums happy tune","Blinked 3 times simultaneously","Emoji teleports","Cursor salutes","Wind whispers name",
  "Floating hat appears","Coffee mug levitates","Cookie applauds","Desk did a little jig","Gained +1 mysterious aura",
  "Tiny wizard dances nearby"
];

const achievements = [
  {click:10,text:"âš¡ 10 clicks! Chaos intensifies! âš¡"},
  {click:25,text:"ğŸ”¥ Mega Chaos Mode Unlocked! ğŸ”¥"},
  {click:50,text:"ğŸŒˆ MAXIMUM CHAOS UNLEASHED ğŸŒˆ"},
  {click:75,text:"ğŸ’¥ Ultra Chaos Mode Activated! ğŸ’¥"},
  {click:100,text:"ğŸŒ€ Infinite Chaos Achieved! ğŸŒ€"}
];

let clickCount = 0;
const scoreDiv = document.getElementById("score");
const msg = document.getElementById("message");
const credit = document.getElementById("credit");
let buttons = [];
const emojis=["ğŸ‰","âœ¨","ğŸŒ€","ğŸ”¥","ğŸ’¥","ğŸ•","ğŸ¦„","ğŸ™","ğŸ€","ğŸ¥³"];

function getRandomColor(){ const letters='0123456789ABCDEF'; let color='#'; for(let i=0;i<6;i++) color+=letters[Math.floor(Math.random()*16)]; return color; }

function createButton(type="real"){ 
  const btn=document.createElement("button"); 
  btn.classList.add("chaosBtn",type); 
  if(type==="real") btn.style.background=getRandomColor();
  else btn.style.background="red";

  btn.textContent="CLICK ME"; 
  document.body.appendChild(btn); 

  // Randomly assign cursor chaser for some buttons (~30% chance)
  btn.dataset.chaser = Math.random() < 0.3 ? "true" : "false"; 

  btn.addEventListener("click",()=>handleClick(btn,type)); 
  buttons.push(btn); 
  moveButton(btn); 
}

function moveButton(btn){
  const w=window.innerWidth, h=window.innerHeight, bw=btn.offsetWidth, bh=btn.offsetHeight, safe=msg.offsetHeight+60;
  btn.style.left=Math.random()*(w-bw)+"px";
  btn.style.top=safe+Math.random()*(h-bh-safe)+"px";
  btn.style.transform=`scale(${0.8+Math.random()*0.8}) rotate(${Math.random()*30-15}deg)`;
  if(btn.classList.contains("decoy")) btn.style.background="red";
}

function shakeMessage(){ msg.style.transform="translate(5px,0)"; setTimeout(()=>{msg.style.transform="translate(-5px,0)";},50); setTimeout(()=>{msg.style.transform="translate(0,0)";},100); }

function triggerAchievement(a){ const div=document.createElement("div"); div.classList.add("achievement"); div.textContent=a.text; div.style.left=Math.random()*window.innerWidth*0.6+"px"; document.body.appendChild(div); setTimeout(()=>div.remove(),2000); }

function randomChaosEvent(){ if(Math.random()<0.2){ const c=getRandomColor(); document.body.style.background=c; setTimeout(()=>{document.body.style.background="#f0f0f0";},300); msg.style.transform="translate(10px,0)"; setTimeout(()=>{msg.style.transform="translate(0,0)";},100); } }

function spawnConfetti(amount=30){ 
  for(let i=0;i<amount;i++){ 
    const conf=document.createElement("div"); 
    conf.classList.add(Math.random()<0.5?"confetti":"emoji"); 
    conf.textContent=conf.classList.contains("emoji")?emojis[Math.floor(Math.random()*emojis.length)]:""; 
    conf.style.backgroundColor=getRandomColor(); 
    conf.style.left=Math.random()*window.innerWidth+"px"; 
    conf.style.top="-10px"; 
    conf.style.width=(5+Math.random()*10)+"px"; 
    conf.style.height=conf.style.width; 
    document.body.appendChild(conf); 
    setTimeout(()=>conf.remove(),2000); 
  } 
}

function ultraChaos(){ 
  for(let i=0;i<6;i++){ setTimeout(()=>document.body.style.background=getRandomColor(),i*100); } 
  setTimeout(()=>document.body.style.background="#f0f0f0",600); 
  spawnConfetti(120); 
  for(let i=0;i<10;i++) createButton(Math.random() < 0.05 ? "decoy":"real"); 
  msg.style.transform="rotate(15deg) translate(10px,0)"; 
  setTimeout(()=>{msg.style.transform="rotate(0deg) translate(0,0)";},500); 
}

function secret1000(){ 
  msg.textContent="ğŸ† You are a CHAOS LEGEND! The universe trembles before your clicking power!"; 
  spawnConfetti(200); 
  for(let i=0;i<12;i++) createButton(Math.random() < 0.05 ? "decoy":"real"); 
  msg.style.transform="rotate(25deg) translate(15px,0)"; 
  setTimeout(()=>{msg.style.transform="rotate(0deg) translate(0,0)";},800); 
  document.body.style.background=getRandomColor(); 
}

function handleClick(btn,type){ 
  if(type==="real") {
    clickCount++; 
    btn.style.background=getRandomColor(); // real button changes color
  } 
  scoreDiv.textContent="Clicks: "+clickCount; 
  const random=Math.floor(Math.random()*messages.length); 
  msg.textContent=messages[random]; 
  shakeMessage(); 
  moveButton(btn); 

  achievements.forEach(a=>{ if(clickCount===a.click){ triggerAchievement(a); msg.textContent=a.text; if(a.click===100){ credit.classList.add("showCredit"); ultraChaos(); } } });

  // Spawn a new real button every 5 clicks
  if(clickCount % 5 === 0) createButton("real");

  // Spawn a decoy every 20 clicks
  if(clickCount % 20 === 0) createButton("decoy");

  if(clickCount===1000) secret1000(); 
  randomChaosEvent(); 

  if(type==="decoy"){ spawnConfetti(10); moveButton(btn); } 
}

// Cursor chasing logic
document.addEventListener("mousemove",(e)=>{
  buttons.forEach(btn=>{
    if(btn.dataset.chaser==="true"){
      const rect=btn.getBoundingClientRect();
      const dx=rect.left+rect.width/2 - e.clientX;
      const dy=rect.top+rect.height/2 - e.clientY;
      const dist=Math.sqrt(dx*dx + dy*dy);
      if(dist<100){
        btn.style.left=Math.min(window.innerWidth-btn.offsetWidth, Math.max(0, rect.left + dx/Math.abs(dx)*20))+"px";
        btn.style.top=Math.min(window.innerHeight-btn.offsetHeight, Math.max(msg.offsetHeight+60, rect.top + dy/Math.abs(dy)*20))+"px";
      }
    }
  });
});

// Initial setup: one real button
createButton("real");
</script>
</body>
</html>
